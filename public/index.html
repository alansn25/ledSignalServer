<html>

<head>
    <meta charset= "utf-8">
    <title>LedSignal | Server</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
    
        
    <div class="chat__main">
        

        <div class= "chat__footer">            
            <form id="message-form">
                <p><input name="client_id"  type="text"  placeholder="Client ID" autofocus autocomplete="off"/></p>
                <input name="message"  type="text"  placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
                
             </form>       
              
        </div>  
        
        <p class= "message" name="subscribed_topic">Subscribed to:{{topic}}</p> 
        <ol id="messages" class= "chat__messages"></ol>   
    </div>    

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>                
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/htmlserver.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    
</body>



</html>
